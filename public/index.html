<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="preload" as="font" type="font/woff2" href="/assets/fonts/merriweather-v21-latin-regular.woff2" crossorigin>
    <link rel="preload" as="font" type="font/woff2" href="/assets/fonts/montserrat-v14-latin-regular.woff2" crossorigin>
    <title>Brandon Cash &mdash; Interactive Developer</title>
    <style type="text/css">
      * {
        box-sizing: border-box;
      }

      html {
        font-size: 62.5%;
      }
  
      body {
        overflow-x: hidden;
        width: 100vw;
        margin: 0;
        background-color: #fcfcfc;
        color: #555;
        line-height: 1.4;
        font-family: Montserrat, Arial, Helvetica, sans-serif;
        font-weight: 200;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      @font-face {
        font-family: 'Merriweather';
        font-style: normal;
        font-weight: 400;
        src: local('Merriweather Regular'), local('Merriweather-Regular'),
            url('/assets/fonts/merriweather-v21-latin-regular.woff2') format('woff2'),
            url('/assets/fonts/merriweather-v21-latin-regular.woff') format('woff');
      }

      @font-face {
        font-family: 'Montserrat';
        font-style: normal;
        font-weight: 400;
        src: local('Montserrat Regular'), local('Montserrat-Regular'),
            url('/assets/fonts/montserrat-v14-latin-regular.woff2') format('woff2'),
            url('/assets/fonts/montserrat-v14-latin-regular.woff') format('woff');
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>Sorry, this site requires JavaScript enabled to function.</strong>
    </noscript>

    <div id="app"></div>
  </body>
</html>
